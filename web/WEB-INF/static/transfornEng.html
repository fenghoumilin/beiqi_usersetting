<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{list-style:none;margin:0px;padding:0px;}
		div{margin:50px auto;width:90%;}
		ul{
			overflow: auto;
		}
		ul li{float:left;
			  border-bottom:10px solid #00ff00;
		}
		ul li a{display:block;
				background: green;
				width: 150px;
				color:white;
				font-size:20px;
				line-height:80px;
				margin-right:1px;
				text-decoration: none;

		}
		ul li a span{display:none;}
		ul li a:hover{background: #ff9900;margin-top:-80px;}
		ul li a:hover span{display:block;}
	</style>
</head>
<body>
	<div>
		<ul type="square">
		<li><a href="">苹果<span>apple</span></a></li>
		<li><a href="">橘子<span>orange</span></a></li>
		<li><a href="">香蕉<span>banana</span></a></li>
		<li><a href="">葡萄<span>grape</span></a></li>
		<li><a href="">西瓜<span>watermelon</span></a></li>
		</ul>
	</div>
</body>
</html>
